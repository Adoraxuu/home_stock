name: CD

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Install Kamal
        run: gem install kamal

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Add GitHub Actions IP to AWS Security Group
        uses: sohelamin/aws-security-group-add-ip-action@master
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
          aws-security-group-id: ${{ secrets.EC2_SECURITY_GROUP_ID }}
          port: '22'
          description: 'GitHub Actions temporary SSH access'

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Build and push Docker image
        run: |
          docker buildx build \
            --platform linux/amd64 \
            --push \
            --tag ghcr.io/adoraxuu/home_stock:latest \
            --tag ghcr.io/adoraxuu/home_stock:${{ github.sha }} \
            .

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@56.155.101.64 << 'ENDSSH'
            set -e
            echo "Logging in to GHCR..."
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            echo "Pulling latest image..."
            docker pull ghcr.io/adoraxuu/home_stock:latest || true

            echo "Stopping old container..."
            docker stop home_stock 2>/dev/null || true
            docker rm home_stock 2>/dev/null || true

            echo "Starting new container..."
            docker run -d \
              --name home_stock \
              --restart unless-stopped \
              -p 80:3000 \
              -e RAILS_ENV=production \
              -e RAILS_MASTER_KEY=${{ secrets.RAILS_MASTER_KEY }} \
              -v home_stock_storage:/rails/storage \
              ghcr.io/adoraxuu/home_stock:latest

            echo "Cleaning up old images..."
            docker image prune -af --filter "until=24h"

            echo "Deployment completed!"
            docker ps | grep home_stock
          ENDSSH
