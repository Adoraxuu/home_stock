name: CD

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Start EC2 instance if stopped
        run: |
          INSTANCE_ID="${{ secrets.EC2_INSTANCE_ID }}"
          echo "Checking EC2 instance state..."

          STATE=$(aws ec2 describe-instances \
            --instance-ids "$INSTANCE_ID" \
            --query 'Reservations[0].Instances[0].State.Name' \
            --output text)

          echo "Current state: $STATE"

          if [ "$STATE" = "stopped" ]; then
            echo "Starting EC2 instance..."
            aws ec2 start-instances --instance-ids "$INSTANCE_ID"

            echo "Waiting for instance to be running..."
            aws ec2 wait instance-running --instance-ids "$INSTANCE_ID"
            echo "Instance is now running!"

            # 額外等待讓 SSH 服務啟動
            echo "Waiting for SSH to be ready..."
            sleep 30
          elif [ "$STATE" = "pending" ]; then
            echo "Instance is starting, waiting..."
            aws ec2 wait instance-running --instance-ids "$INSTANCE_ID"
            sleep 30
          elif [ "$STATE" = "running" ]; then
            echo "Instance is already running"
          else
            echo "Unexpected state: $STATE"
            exit 1
          fi

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Install Kamal
        run: gem install kamal

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Add GitHub Actions IP to AWS Security Group
        uses: sohelamin/aws-security-group-add-ip-action@master
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
          aws-security-group-id: ${{ secrets.EC2_SECURITY_GROUP_ID }}
          port: '22'
          description: 'GitHub Actions temporary SSH access'

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Build and push Docker image
        run: |
          docker buildx build \
            --platform linux/amd64 \
            --push \
            --tag ghcr.io/adoraxuu/home_stock:latest \
            --tag ghcr.io/adoraxuu/home_stock:${{ github.sha }} \
            .

      - name: Copy docker-compose file to EC2
        run: |
          scp -o StrictHostKeyChecking=no docker-compose.production.yml ubuntu@16.208.16.252:~/docker-compose.yml

      - name: Deploy to EC2
        env:
          RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@16.208.16.252 << ENDSSH
            set -e
            echo "Logging in to GHCR..."
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            echo "Setting up environment variables..."
            cat > ~/.env.home_stock << EOF
          RAILS_MASTER_KEY=${RAILS_MASTER_KEY}
          POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
          EOF

            echo "Pulling latest image..."
            docker pull ghcr.io/adoraxuu/home_stock:latest || true

            echo "Stopping old containers..."
            docker compose -f ~/docker-compose.yml --env-file ~/.env.home_stock down 2>/dev/null || true
            # Also stop legacy single container if exists
            docker stop home_stock 2>/dev/null || true
            docker rm home_stock 2>/dev/null || true

            echo "Starting services with docker compose..."
            docker compose -f ~/docker-compose.yml --env-file ~/.env.home_stock up -d

            echo "Waiting for services to start..."
            sleep 10

            echo "Checking container health..."
            docker compose -f ~/docker-compose.yml logs --tail=20

            echo "Cleaning up old images..."
            docker image prune -af --filter "until=24h"

            echo "Checking disk space..."
            df -h | grep -E '(Filesystem|/$)'

            echo "Deployment completed!"
            docker compose -f ~/docker-compose.yml ps
          ENDSSH
